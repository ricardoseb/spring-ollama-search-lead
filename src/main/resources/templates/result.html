<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Email Sending Result</h1>
    <p class="text-center text-gray-700">The process was completed successfully.</p>
    <p class="text-center text-gray-700">Number of emails sent: <span th:text="${emailCount}"></span></p>
    <div class="mt-6 text-center">
        <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Go to Home</a>
    </div>
</div>
</body>
</html>
